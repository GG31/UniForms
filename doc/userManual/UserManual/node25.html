<H3><A NAME="SECTION00414300000000000000">
Supprimer un élément</A>
</H3>
Pour supprimer un élément, il suffit de sélectionner l'élément, il doit apparaitre encadré en rouge, puis de presser la touche ``Del'' ou ``Suppr''.
